<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="./js/main.js" defer type="module"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <section class="form_container">
            <div class="form">
                <div class="tittle">
                    <div class="line">
                    <img src="../storage/img/Line.png" alt="">
                    </div>
                    <div class="name">
                    <p>CRUD OPERATIONS</p>
                    </div>
                </div>
                <div class="sign_in">
                    <h1>SIGN IN</h1>
                </div>
                <div class="text">
                    <p>Enter your credentials to access your account</p>
                </div>
                <div class="email_cont">
                    <form action="post">
                        <div class="text_email">
                            <p>Email</p>
                        </div>
                        <div class="user">
                            <input class="space" type="email" name="email" id="email" placeholder="Enter your Email">
                        </div>
                        <div class="text_password">
                            <p>Password</p>
                        </div>
                        <div class="password_cont">
                            <input class="space" type="password" name="password" id="password" placeholder="Enter Your Password">
                        </div>
                        <div class="button_cont">
                            <button class="button" type="submit" value="SIGN IN">SIGN IN</button>
                        </div>
                        <div class="forgot">
                            <p>Forgot your password?</p> <a href="#">Reset password</a>
                        </div>
                    </form>
                </div>

                </div>
            </div>

        </section>
    </main>
</body>
</html>
